<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./access/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ōkido's Pokémon Research Institute</title>
  </head>
  <!-- Nav Bar-->

  <body>
    <div class="navbar-fixed">
      <nav class="red">
        <div class="nav-wrapper">
          <a id="logo-container" href="./index.html" class="brand-logo center"
            >Okido's</a
          >
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >

          <ul class="right hide-on-med-and-down">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./pokedex.html">Pokédex </a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul id="nav-mobile" class="sidenav">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pokedex.html">Pokédex </a></li>
      <li><a href="./contact.html">Contact Us</a></li>
      <li><a href="./aboutus.html">About Us</a></li>
    </ul>

    <!-- Search Bar-->
    <form class="search-wrapper">
      <i class="material-icons" id="searchicon">search</i>
      <input id="search" placeholder="Search a Pokémon by name or ID" />
      <button
        class="btn waves-effect waves-light"
        id="searchBtn"
        type="submit"
        name="action"
      >
        Search
      </button>
    </form>
    <!--main card-->
    <div class="row">
      <div class="col s12" id="main-card"></div>
      <!--weak card-->
      <div id="weaktitle"></div>
      <div class="col s6" id="weak-card"></div>
      <!--strong card-->
      <div id="strongtitle"></div>
      <div class="col s6" id="strong-card"></div>
    </div>
    <!-- footer -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>

    <script src="./access/againstCard.js"></script>
    <script>
      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>
  </body>
</html>
